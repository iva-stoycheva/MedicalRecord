<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
  <h2 class="text-center py-4">Create specialty</h2>

  <form class="text-center" method="post" th:action="@{/specialties/create}" th:object="${specialty}">
    <div class="form-group">
      <label for="text">Enter name</label>
      <div class="input-group">
        <input th:field="*{specialty}" id="text" name="text" placeholder="Specialty" type="text" required="required" class="form-control">
        <span class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}">Specialty error</span>
      </div>
    </div>

    <div class="form-group">
      <button name="submit" type="submit" class="btn btn-primary w-25 p-2">Save specialty</button>
    </div>
  </form>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
